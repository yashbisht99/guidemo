<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See The Way I See Stylist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #chat-header {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
      border-bottom: 3px solid #ffffff20;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 10px;
    }
    #input-area {
      display: flex;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #eee;
    }
    #user-input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s;
    }
    #user-input:focus {
      border-color: #007bff;
    }
    #send-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      margin-left: 10px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #send-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .message {
      margin: 15px 0;
      padding: 12px 18px;
      border-radius: 15px;
      max-width: 85%;
      font-size: 0.95em;
      line-height: 1.4;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .user-message {
      background: #007bff;
      color: #fff;
      margin-left: auto;
    }
    .bot-message {
      background: #e9ecef;
      color: #333;
    }
    .message a {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">See The Way I See Stylist âœ¨</div>
    <div id="chat-box">
      <div class="bot-message">Hi there! ðŸ˜Š Iâ€™m your personal stylist. How can I assist you today?</div>
    </div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Type your question...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(message, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.innerHTML = message.replace(/\n/g, '<br>'); // Preserve line breaks
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';

      try {
        const response = await fetch('https://chatbot-9f43q3bth-yashbish1995-projects.vercel.app/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        addMessage(data.reply, false);
      } catch {
        addMessage('Sorry, the stylist is unavailable right now. Please try again later! ðŸ˜…', false);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
